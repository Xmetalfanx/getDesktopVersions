fedoraURL="https://koji.fedoraproject.org/koji/packageinfo?packageID="


function getFedoraInfo(){

    case $1 in 
        budgie) desktop="budgie-desktop" ;;
        mate) desktop="mate-desktop" ;;
        *) desktop=$1 ;;
    esac 

    # still beta 
    fedora35ersion=$(curl -s "https://koji.fedoraproject.org/koji/packageinfo?packageID="$desktop | grep -m1 "fc35" | sed 's/^[ ]*//g' | cut -d '>' -f 3 | sed "s/.fc.*$//;s/^.*$desktop-//" )

    fedora34Version=$(curl -s "https://koji.fedoraproject.org/koji/packageinfo?packageID="$desktop | grep -m1 "fc34" | sed 's/^[ ]*//g' | cut -d '>' -f 3 | sed "s/.fc.*$//;s/^.*$desktop-//" )

    fedora33Version=$(curl -s "https://koji.fedoraproject.org/koji/packageinfo?packageID="$desktop | grep -m1 "fc33" | sed 's/^[ ]*//g' | cut -d '>' -f 3 | sed "s/.fc.*$//;s/^.*$desktop-//" )

}

function displayFedoraInfo(){

    echo
    echo -e "Fedora 33 Version: $fedora33Version"
    echo -e "Fedora 34 Version: $fedora34Version"
    echo -e "Fedora 35 Version: $fedora35Version"
    
    # echo -e "Fedora Rawhide Version: (Not coded yet...) "

    userPrompt

}