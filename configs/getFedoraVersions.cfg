function getFedoraInfo() {
    case $1 in
        budgie) desktop="budgie-desktop" ;;
        gnome-desktop) desktop="gnome-shell" ;;
        mate) desktop="mate-desktop" ;;
        xfce) desktop="xfwm4" ;;
        *) desktop=$1 ;;
    esac

    fedoraURL="https://packages.fedoraproject.org/pkgs/$desktop/$desktop/"


    # works 
    fedora38Version=$(curl -sL $fedoraURL | awk -F ">" '/fc38/ && !/testing/ {print $2}' | sed 's/<\/a//' )


    fedora37Version=$(curl -sL $fedoraURL | awk -F ">" '/fc37/ {print $2}' | sed 's/<\/a//' )

}

function displayFedoraInfo() {

    echo -e "\nDesktop:\t${desktop}" | tee -a fedoraVersions.txt
    echo -e "Fedora 38 Version: $fedora38Version" | tee -a fedoraVersions.txt
    echo -e "Fedora 37 Version: $fedora37Version" | tee -a fedoraVersions.txt

}